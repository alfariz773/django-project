<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>My Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>My Gallery</h1>
    <div class="gallery">
        <div class="image">
            <img src="{% static 'hello1.jpg' %}" alt="image1" style='width: 300px; height=250px'>
            <p>Image 1</p>
        </div>

        <div class="image">
            <img src="{% static 'hello2.webp' %}" alt="image2" style='width: 300px; height=250px'>
            <p>Image 2</p>
        </div>

        <div class="image">
            <img src="{% static 'hello3.jpeg' %}" alt="image3" style='width: 300px; height=250px'>
            <p>Image 3</p>
        </div>
    </div>

    <a href="{% url 'contact' %}">Go to Contact Page</a>
</body>
</html>
